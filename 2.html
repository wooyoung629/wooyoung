<p style="margin-top:40px;">난 내 맘 비우는 걸 잘 못해<br>

왜 자꾸 넌 내게 못하는 걸 하란 건지<br>

<p>내 맘이 내 마음이 아냐<br>

자라나고 있잖아<br>
나도 그럴 뿐야<br>
익숙지 않아서 좀 서툴 뿐야</p>
