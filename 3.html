<p style="margin-top:40px;">사실은 나도 잘 모르겠어<br>
불안한 마음은 어디에서 태어나<br>
우리에게까지 온 건지</p>

<p>나도 모르는 새에 피어나<br>
우리 사이에 큰 상처로 자라도<br>
그건 아마 우리의 잘못은 아닐 거야</p>

<p>그러니 우린 손을 잡아야 해<br>
바다에 빠지지 않도록<br>
끊임없이 눈을 맞춰야 해<br>
가끔은 너무 익숙해져 버린<br>
서로를 잃어버리지 않도록</p>
